{{define "content"}}
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12">
				<div class="header-01 mb-0 mt-7">
					<h2 class="badge bg-black text-white mt-5 ml-3">{{ .title }}</h2>
				</div>
				<div class="content-inner-wu mt-11 mb-4">
					{{if .IsTextFile}}
					<div class="text-content border p-3" style="white-space: pre-wrap; background: #f8f9fa;">
						{{ .FileContent }}
					</div>
					{{else}}
					<div class="pdf-container mb-3">
						<iframe src="{{ .PDFPath }}" width="100%" height="600px" style="border: none;"></iframe>
					</div>
					<div class="text-center mb-4" style="padding-bottom: 20px;">
						<a href="{{ .PDFPath }}" class="btn btn-sm text-white btn-custome" target="_blank" download>Download PDF</a>
					</div>
					{{end}}
				</div>
			</div>
		</div>
	</div>
{{end}}
